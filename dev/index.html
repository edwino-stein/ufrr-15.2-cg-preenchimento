<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trabalho de Computação Gráfica - Rasterização de Circunferência</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

        <!-- Scripts -->
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/Application.js"></script>
        <script type="text/javascript" src="js/app/App.js"></script>
    </head>
    <body>
        <div id="screen">
            <div id="viewbox">
                <canvas id="grid" width="800" height="600"></canvas>
                <svg id="canvas" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1" viewBox="0 0 800 600"></svg>
                <div id="time">
                  <span>0</span>
                  ms
                </div>
            </div>
        </div>
        <div id="panel" class="container-fluid" >

            <div class="col-xs-6">
                <h4>Polígonos</h4>
                <div class="col-xs-3">
                    <label>Retângulo</label>
                    <a class="polygon" data-polygon="rect"><span></span></a>
                </div>
                <div class="col-xs-3">
                    <label>Circunferência</label>
                    <a class="polygon" data-polygon="circle"><span></span></a>
                </div>
                <div class="col-xs-3">
                    <label>Complexo A</label>
                    <a class="polygon" data-polygon="complexA"><span></span></a>
                </div>
                <div class="col-xs-3">
                    <label>Complexo C</label>
                    <a class="polygon" data-polygon="complexC"><span></span></a>
                </div>
            </div>

            <div class="col-xs-2">
                <h4 style="padding: 0px">Resolução</h4>
                <label>da matriz</label>
                <select id="resolution">
                    <option value="9" >80x60</option>
                    <option value="7" selected >100x75</option>
                    <option value="4" >160x120</option>
                    <option value="3" >200x150</option>
                </select>
            </div>

            <div class="col-xs-2">
                <h4 style="padding: 0px">Algoritmo</h4>
                <label>de preenchimento</label>
                <select id="algorithm">
                    <option value="floodfill" selected >Flood Fill</option>
                    <option value="varredura" >Varredura</option>
                </select>
            </div>

            <div class="col-xs-2">
                <h4 style="padding: 0px">Cor</h4>
                <label>do preenchimento</label>
                <input id="color" type="color" value="#000000" />
            </div>

            <div class="col-xs-12 footer">
                Desenvolvido por Edwino Stein
            </div>
        </div>
    </body>
</html>
